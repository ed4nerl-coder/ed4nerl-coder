<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Lightbox CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
</head>
  <div id="lightbox" class="custom-lightbox">
  <span class="close-btn">&times;</span>
  <img id="lightbox-img" src="" alt="">
  <div class="nav-buttons">
    <span id="prev">&#10094;</span>
    <span id="next">&#10095;</span>
  </div>
</div>
<body>

  <header class="topbar">
    <!-- Ton header habituel ici -->
  </header>

  <main class="galerie-photos">
    <h1 class="page-title">Photos</h1>

    <section class="categorie">
  <h2>Portraits</h2>
  <div class="grille">
    <a href="photos/portrait1.jpg" data-lightbox="portraits">
      <img src="photos/portrait1.jpg" alt="Portrait 1">
    </a>
    <a href="photos/portrait2.jpg" data-lightbox="portraits">
      <img src="photos/portrait2.jpg" alt="Portrait 2">
    </a>
    <a href="photos/portrait3.jpg" data-lightbox="portraits">
      <img src="photos/portrait3.jpg" alt="Portrait 3">
      </a>
    <a href="photos/portrait4.jpg" data-lightbox="portraits">
      <img src="photos/portrait4.jpg" alt="Portrait 4">
    </a>
    <a href="photos/portrait5.jpg" data-lightbox="portraits">
      <img src="photos/portrait5.jpg" alt="Portrait 5">
    </a>
    <a href="photos/portrait6.jpg" data-lightbox="portraits">
      <img src="photos/portrait6.jpg" alt="Portrait 6">
    </a>
  </div>
</section>


    <section class="categorie">
  <h2>Commerciales</h2>
  <div class="grille">
    <a href="photos/commerciale1.jpg" data-lightbox="commerciales">
      <img src="photos/commerciale1.jpg" alt="Commerciale 1">
    </a>
    <a href="photos/commerciale2.jpg" data-lightbox="commerciales">
      <img src="photos/commerciale2.jpg" alt="Commerciale 2">
    </a>
    <a href="photos/commerciale3.jpg" data-lightbox="commerciales">
      <img src="photos/commerciale3.jpg" alt="Commerciale 3">
    </a>
  </div>
</section>


    <section class="categorie">
  <h2>Evénementielles</h2>
  <div class="grille">
    <a href="photos/evenementielle1.jpg" data-lightbox="evenementielles">
      <img src="photos/evenementielle1.jpg" alt="Evénementielle 1">
    </a>
    <a href="photos/evenementielle2.jpg" data-lightbox="evenementielles">
      <img src="photos/evenementielle2.jpg" alt="Evénementielle 2">
    </a>
    <a href="photos/evenementielle3.jpg" data-lightbox="evenementielles">
      <img src="photos/evenementielle3.jpg" alt="Evénementielle 3">
    </a>
  </div>
</section>

  </main>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.querySelector('.close-btn');
  const nextBtn = document.getElementById('next');
  const prevBtn = document.getElementById('prev');

  const images = document.querySelectorAll('.grille img');
  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
      currentIndex = index;
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  });

  // Fermer la lightbox en cliquant en dehors de l'image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>
</body>
</html>
